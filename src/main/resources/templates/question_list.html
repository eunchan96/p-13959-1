<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>질문 목록</title>
    </head>
    <body>
        <h1>질문 목록</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>작성일시</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="question, index : ${questionList}">
                    <td>
                        <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                    </td>
                    <td th:text="${question.createDate}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
