<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>질문 목록</title>
    </head>
    <body>
        <h1>질문 목록</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>작성일시</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="q : ${questionList}">
                    <td th:text="${q.subject}"></td>
                    <td th:text="${q.createDate}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
